<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tittle}">Documnet</title>
</head>
<body>
    <h1 th:text="${tittle}">Documnet</h1>
    <div th:if="${ users.size() == 0 }"> No tiene elementos usuarios </div>

    <table th:if="${ not users.isEmpty()}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>

    </table>


</body>
</html>
